<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        let data_hora = new Date();
        dia_semana = data_hora.getDay();


        /* switch case = caso x, faça y */
        switch(dia_semana)
        {
            /* O programa lê o dia da semana começando por domingo, domingo=0 */
            case 0:
                alert("Domingo dia do Descanso Merecido!");
                break;
                case 4:
                    alert("Quinta! Dia de programação WEB");
                    break;
                case 5:
                    alert("Sexta!! Obaaaa!!");
                    break;
                    case 6:
                    alert("Maravilha! Sabadão!!!!!!");
                    default:
                    alert("Semana Longa!!");
        }
    </script>
</head>

</html>
