<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exemplo com uma função e paramêtros diferentes</title>
    <script>
        function lerNome(){
            let nome;
            nome = prompt("Digite o seu nome: ", "");
            return nome;
        }
        let resp;
        resp = lerNome();
        alert(resp);
    </script>
</head>
<body>
    <h2> Exemplo de nomes </h2>
    
</body>
</html>
