<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Função do while</title>
    <!--A função "do" primeiro executa o código, e apenas depois disso verifica a condição-->
    <script>
        let cont=0;
        do{
            document.write("O número é: "+cont+"</br>");
            cont=cont+1;
         } while(cont<10);
    </script>
</head>
<body>
    
</body>
</html>
