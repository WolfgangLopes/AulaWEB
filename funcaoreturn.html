<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--As funções são criadas no <head> ou arquivo .js-->
    <!--Caso precise retornar uma resposta no ponto em que foi chamada, é usado o comando "return"-->
    <!--function nome(param1, param2...)-->
    <title>Função Return</title>
    <script>
        function soma(a,b){
            document.write('Soma:'+(a+b)+"</br>");
            }
    </script>
</head>
<body>
    <h2> Exemplo de Funções </h2>
    <script>
        soma(5,5);
        soma(10,20);
    </script>
    
</body>
</html>
