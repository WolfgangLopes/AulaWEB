<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Parando um laço</title>
    <script>
        let soma=0;
        while(true){
            let num = Number(prompt("Digite um número: ", ""));
            if(!num)
            break;
            soma += num;
        } document.write(`Soma: ${soma}`);   
    </script>
</head>
