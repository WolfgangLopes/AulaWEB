<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Repetidor JS usando condição while</title>
    <!--Condição while-->    
    <script>
        let cont=0;
        let x=5;
        let tab;
        while(cont<10){
            cont = cont+1;
            tab=cont*x;
            document.write(cont+"*"+x+"=" + tab +"<br />");
        }
    </script>
</head>
<body>
    
</body>
</html>
