<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Estrutura de repetição, exemplo for</title>
    <!--Uma estrutura de repetição do tipo "for" repete a ação enquanto a condição for "true"-->
    <script>
        let cont;
        for (cont = 0; cont<10; cont++){
           // console.log(`Número: $(cont)`); //    
        document.write(`Número: ${cont}`+'<br />');
        }
     </script>   
</head>
<body>
    Exemplo for    
</body>
</html>
