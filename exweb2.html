<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
let salario_atual, salario_novo;
salario_atual=parseFloat(prompt("Digite o  salário atual do funcionário"));
salario_novo=salario_atual + (salario_atual*25/100);
document.write("O salario atual é R$ "+ salario_atual);
document.write("\n\O salario com o aumento de 25% é R$ " + salario_novo);

    </script>
</head>
